version: '3.9'

services:
  django:
    build:
      context: .
    command: >
      sh -c "
        python manage.py wait_for_db &&
        python manage.py makemigrations &&
        python manage.py migrate &&
        gunicorn sharedmusic.wsgi --bind 0.0.0.0:${HTTP_PORT} --workers=2
      "
    volumes:
      - django:/vol/web/static
    ports:
      - ${HTTP_PORT}:${HTTP_PORT}
    env_file: .env
    depends_on:
      - db
      - redis

  daphne-ws:
    build:
      context: .
    command: >
      sh -c "
        daphne -b 0.0.0.0 -p ${WS_PORT} sharedmusic.asgi:application
      "
    ports:
      - ${WS_PORT}:${WS_PORT}
    env_file: .env
    depends_on:
      - db
      - redis
      - django

  celery-worker:
    build: .
    command: wait-for-it.sh django:${HTTP_PORT} -s -t 120 -- celery -A sharedmusic worker --loglevel=INFO --beat
    env_file: .env
    depends_on:
      - db
      - redis
      - django

  nginx:
    build:
      context: ./nginx/prod
    ports:
      - 80:${PORT}
    env_file: .env
    volumes:
      - django:/var/www/static
    depends_on:
      - django

  redis:
    image: "redis:alpine"

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}

volumes:
  django:
