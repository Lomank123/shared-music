{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock title %}

{% block content %}
  <h2>Sign up</h2>
  <hr />

  <p>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
  </p>

{% endblock %}
