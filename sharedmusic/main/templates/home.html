{% extends 'layout/base.html' %}

{% block title %}Home page{% endblock title %}

{% block content %}
<div class="home">
    <img class="responsive-image" src="/static/images/sharedmusic.svg">
    <p class="home-message">Let's start by creating a room. <br> Or you may ask your friends for link to join their room.</p>
    <form id="create-room-form" class="create-room" method="POST">
      {% csrf_token %}
      {{ form }}
      <input class="btn home-button" type="submit" value="Create room" />
    </form>
</div>
{% endblock content %}
