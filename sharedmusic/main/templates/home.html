{% extends 'layout/base.html' %}

{% block title %}Home page{% endblock title %}

{% block content %}
<div class="home">
  <div class="create-room-block">
    <h4>Create room</h4>
    <form id="create-room-form" class="create-room" method="POST">
      {% csrf_token %}
      {{ form }}
      <input class="btn home-buttons" type="submit" value="Create" />
    </form>
  </div>
</div>
{% endblock content %}
